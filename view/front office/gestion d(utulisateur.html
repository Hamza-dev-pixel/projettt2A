<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion d'Utilisateur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Inscription / Connexion</h2>

        <!-- Formulaire d'inscription -->
        <div id="register-form">
            <h3>Inscription</h3>
            <input type="text" id="register-username" placeholder="Nom d'utilisateur">
            <input type="password" id="register-password" placeholder="Mot de passe">
            <button onclick="registerUser()">S'inscrire</button>
        </div>

        <!-- Formulaire de connexion -->
        <div id="login-form">
            <h3>Connexion</h3>
            <input type="text" id="login-username" placeholder="Nom d'utilisateur">
            <input type="password" id="login-password" placeholder="Mot de passe">
            
            <!-- Choix du type d'utilisateur -->
            <select id="user-type">
                <option value="student">Étudiant</option>
                <option value="professor">Professeur</option>
            </select>

            <button onclick="loginUser()">Se connecter</button>
        </div>

        <!-- Section affichée après connexion -->
        <div id="user-info">
            <h3>Bienvenue, <span id="user-name"></span>!</h3>
            <button onclick="logoutUser()">Déconnexion</button>
            
            <!-- Choix de l'utilisateur étudiant -->
            <div id="student-menu" class="menu">
                <h3>Choisissez une option :</h3>
                <button onclick="showInfo('schedule')">Voir mon emploi du temps</button>
                <button onclick="showInfo('absence')">Voir mes absences</button>
                <button onclick="showInfo('progress')">Voir mon avancement académique</button>
            </div>

            <!-- Choix de l'utilisateur professeur -->
            <div id="professor-menu" class="menu">
                <h3>Options pour les professeurs :</h3>
                <button onclick="showInfo('record-absence')">Enregistrer une absence</button>
                <button onclick="showInfo('add-remark')">Ajouter une remarque académique</button>
            </div>

            <!-- Affichage des informations choisies -->
            <div id="info-display"></div>
        </div>
    </div>
    <script src="scri.js"></script>
</body>
</html>
