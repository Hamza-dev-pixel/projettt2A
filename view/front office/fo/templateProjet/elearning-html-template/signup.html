<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Sign In</title>
    <link rel="stylesheet" href="stylesi.css">
    <link rel="stylesheet" href="footer.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="img/favicon.ico" rel="icon">
</head>
<body>
    <div class="background-slideshow">
        <div class="slide" style="background-image: url('img/image 1.jpg');"></div>
        <div class="slide" style="background-image: url('img/image 2.jpeg');"></div>
        <div class="slide" style="background-image: url('img/image 3.jpg');"></div>
        <div class="slide" style="background-image: url('img/image 4.avif');"></div>
    </div>

    <div class="login-container">
        <h2>Sign In</h2>
        <form id="login-form" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="user-type">Vous êtes :</label>
                <select id="user-type" onchange="toggleFields()">
                    <option value="">-- Sélectionnez --</option>
                    <option value="etudiant">Étudiant</option>
                    <option value="prof">Professeur</option>
                </select>
            </div>

            <!-- Champs communs -->
            <div class="input-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" required>
            </div>

            <!-- Champs pour étudiants -->
            <div id="etudiant-fields" style="display: none;">
                <div class="input-group">
                    <label for="dob">Date de naissance :</label>
                    <input type="text" id="dob" placeholder="yyyy-mm-dd">
                </div>
                <div class="input-group">
                    <label for="email">Email :</label>
                    <input type="text" id="email">
                </div>
            </div>

            <!-- Champs pour professeurs -->
            <div id="prof-fields" style="display: none;">
                <div class="input-group">
                    <label for="subject">Matière :</label>
                    <input type="text" id="subject">
                </div>
                <div class="input-group">
                    <label for="email-prof">Email :</label>
                    <input type="text" id="email-prof">
                </div>
            </div>

            <button type="submit">Connexion</button>
        </form>
    </div>

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-3 col-md-6">
                    <h4 class="text-white mb-3">Quick Link</h4>
                    <a class="btn btn-link" href="">A propos de nous </a>
                    <a class="btn btn-link" href="">Contactez nous</a>
                    <a class="btn btn-link" href="">Q/R</a>
                </div>
                <div class="col-lg-3 col-md-6">
                    <h4 class="text-white mb-3">Contactez nous</h4>
                    <p class="mb-2"><i class="fa fa-map-marker-alt me-3"></i>Esprit , La Ghazela</p>
                    <p class="mb-2"><i class="fa fa-phone-alt me-3"></i>+216 71 674 798</p>
                    <p class="mb-2"><i class="fa fa-envelope me-3"></i>EduWebDeveloppers@gmail.com</p>
                    <div class="d-flex pt-2">
                        <a class="btn btn-outline-light btn-social" href=""><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-outline-light btn-social" href=""><i class="fab fa-youtube"></i></a>
                        <a class="btn btn-outline-light btn-social" href=""><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <h4 class="text-white mb-3">Ecris Nous</h4>
                    <div class="position-relative mx-auto" style="max-width: 400px;">
                        <input class="form-control border-0 w-100 py-3 ps-4 pe-5" type="text" placeholder="Your email">
                        <button type="button" class="btn btn-primary py-2 position-absolute top-0 end-0 mt-2 me-2">SignUp</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="copyright">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        &copy; <a class="border-bottom" href="#">Uniboard</a>, All Right Reserved.
                        Designed By <a class="border-bottom" href="https://www.facebook.com/dhiya.career">Dhiya Kareem</a>
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        <div class="footer-menu">
                            <a href="">Menu</a>
                            <a href="">Aide</a>
                            <a href="">Q/R</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <script src="scrisi.js"></script>
</body>
</html>
